<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Acrostic</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script defer onload="document.getElementById('generate-jpz').disabled = false;" src="kotwords.js"></script>
    <script>
        function createJpz() {
            var errorMsg = document.getElementById("error-msg");
            try {
                var activeTab = $("ul#tab a.active").get()[0].id;
                var acrosticPromise;
                if (activeTab === "file-tab") {
                    acrosticPromise = createAcrosticFromFile();
                } else {
                    acrosticPromise = Promise.resolve(createAcrosticFromForm());
                }
                acrosticPromise.then(function(acrostic) {
                    return kotwords.com.jeffpdavidson.kotwords.formats.JsJpzFile.asDataUrl(acrostic.asPuzzle());
                }).then(function(result) {
                    errorMsg.style.display = "none";
                    // TODO: This doesn't work in Edge
                    var link = document.createElement("a");
                    var filename;
                    if (activeTab === "file-tab") {
                        var file = document.getElementById('apz-file');
                        filename = file.files[0].name.replace(".apz", ".jpz");
                    } else {
                        var title = document.getElementById("title").value;
                        filename = title.replace("[^A-Za-z0-9]", "") + ".jpz";
                    }
                    link.download = filename;
                    link.href = result;
                    link.click();
                }).catch(function(err) {
                    errorMsg.style.display = "";
                    errorMsg.innerText = "Error generating JPZ: " + err.message;
                });
            } catch (err) {
                errorMsg.style.display = "";
                errorMsg.innerText = "Error generating JPZ: " + err.message;
            }
        }

        function createAcrosticFromForm() {
            var title = document.getElementById("title").value;
            var creator = document.getElementById("creator").value;
            var copyright = document.getElementById("copyright").value;
            var description = document.getElementById("description").value;
            var suggestedWidth = document.getElementById("suggested-width").value;
            var solution = document.getElementById("solution").value;
            var gridKey = document.getElementById("grid-key").value;
            var clues = document.getElementById("clues").value;
            var answers = document.getElementById("answers").value;
            var crosswordSolverCursorColor = document.getElementById("form-crossword-solver-cursor-color").value;
            var crosswordSolverSelectionColor = document.getElementById("form-crossword-solver-selection-color").value;
            var crosswordSolverCompletionMessage = document.getElementById("form-crossword-solver-completion-message").value;

            return kotwords.com.jeffpdavidson.kotwords.model.Acrostic.Companion.fromRawInput(
                    title,
                    creator,
                    copyright,
                    description,
                    suggestedWidth,
                    solution,
                    gridKey,
                    clues,
                    answers,
                    new kotwords.com.jeffpdavidson.kotwords.model.Puzzle.CrosswordSolverSettings(
                        crosswordSolverCursorColor,
                        crosswordSolverSelectionColor,
                        crosswordSolverCompletionMessage));
        }

        function createAcrosticFromFile() {
            var file = document.getElementById('apz-file');
            var crosswordSolverCursorColor = document.getElementById("file-crossword-solver-cursor-color").value;
            var crosswordSolverSelectionColor = document.getElementById("file-crossword-solver-selection-color").value;
            var crosswordSolverCompletionMessage = document.getElementById("file-crossword-solver-completion-message").value;

            if (!file.files.length) {
                return;
            }

            var reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = function(e) {
                    try {
                        var crosswordSolverSettings =
                                new kotwords.com.jeffpdavidson.kotwords.model.Puzzle.CrosswordSolverSettings(
                                        crosswordSolverCursorColor,
                                        crosswordSolverSelectionColor,
                                        crosswordSolverCompletionMessage)
                        var acrostic = kotwords.com.jeffpdavidson.kotwords.model.Acrostic.Companion.fromApz(
                                e.target.result, crosswordSolverSettings);
                        resolve(acrostic);
                    } catch(err) {
                        reject(err);
                    };
                };
                reader.readAsText(file.files[0]);
            });
        }


    </script>
</head>
<body>
<div class="container-fluid">
    <h1>Acrostic</h1>
    <form action="" onsubmit="createJpz(); return false;">
        <ul class="nav nav-tabs" id="tab" role="tablist" style="margin-bottom: 1rem;">
            <li class="nav-item">
                <a aria-controls="form-tab" aria-selected="true" class="nav-link active" data-toggle="tab" href="#form"
                   id="form-tab" role="tab">Form</a>
            </li>
            <li class="nav-item">
                <a aria-controls="file-tab" aria-selected="false" class="nav-link" data-toggle="tab" href="#file"
                   id="file-tab"
                   role="tab">APZ file</a>
            </li>
        </ul>
        <div class="tab-content" id="tab-content">
            <div aria-labelledby="form-tab" class="tab-pane fade show active" id="form" role="tabpanel">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" type="text"/>
                </div>
                <div class="form-group">
                    <label for="creator">Creator (optional)</label>
                    <input class="form-control" id="creator" type="text"/>
                </div>
                <div class="form-group">
                    <label for="copyright">Copyright (optional)</label>
                    <input class="form-control" id="copyright" type="text"/>
                </div>
                <div class="form-group">
                    <label for="description">Description (optional)</label>
                    <textarea class="form-control" id="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="suggested-width">Suggested width (optional)</label>
                    <input class="form-control" id="suggested-width" type="number"/>
                </div>
                <div class="form-group">
                    <label for="solution">Solution</label>
                    <textarea class="form-control" id="solution"
                              placeholder="The quote of the acrostic. Use spaces for word breaks. Any non-alphabetical characters will be prefilled and uneditable in the quote grid."
                              rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="grid-key">Grid key</label>
                    <textarea class="form-control" id="grid-key"
                              placeholder="The numeric positions in the quote of each letter in the clue answers. One clue per row, with numbers separated by spaces. Omit clue letters."
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="clues">Clues</label>
                    <textarea class="form-control" id="clues" placeholder="One clue per row. Omit clue letters."
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="answers">Answers (optional)</label>
                    <textarea class="form-control" id="answers"
                              placeholder="One answer per row. Only use alphabetical characters. Only used to validate that the quote and grid key are consistent with the intended answers."
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="form-crossword-solver-completion-message">Completion message</label>
                    <textarea class="form-control" id="form-crossword-solver-completion-message" rows="3">Congratulations! The puzzle is solved correctly.</textarea>
                    <small class="form-text text-muted" id="form-crossword-solver-completion-message-help">
                        For acrostics, typically the quote and source of the quote.
                    </small>
                </div>
                <p>
                    <a class="btn btn-secondary" data-toggle="collapse" href="#advanced-options-form">
                        Advanced options
                    </a>
                </p>
                <div class="collapse" id="advanced-options-form">
                    <div class="card card-body form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="form-crossword-solver-cursor-color">Crossword Solver cursor color</label>
                                <input class="form-control" id="form-crossword-solver-cursor-color" type="color"
                                       value="#00b100"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="form-crossword-solver-selection-color">Crossword Solver selected cells
                                    color</label>
                                <input class="form-control" id="form-crossword-solver-selection-color" type="color"
                                       value="#80ff80"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div aria-labelledby="file-tab" class="tab-pane fade" id="file" role="tabpanel">
                <div class="form-group">
                    <label for="file">APZ file</label>
                    <input class="form-control-file" id="apz-file" type="file"/>
                </div>
                <p>
                    <a class="btn btn-secondary" data-toggle="collapse" href="#advanced-options-file">
                        Advanced options
                    </a>
                </p>
                <div class="collapse" id="advanced-options-file">
                    <div class="card card-body form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="file-crossword-solver-cursor-color">Crossword Solver cursor color</label>
                                <input class="form-control" id="file-crossword-solver-cursor-color" type="color"
                                       value="#00b100"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="file-crossword-solver-selection-color">Crossword Solver selected cells
                                    color</label>
                                <input class="form-control" id="file-crossword-solver-selection-color" type="color"
                                       value="#80ff80"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="file-crossword-solver-completion-message">Completion message (optional)</label>
                            <textarea class="form-control" id="file-crossword-solver-completion-message"
                                      rows="3"></textarea>
                            <small class="form-text text-muted" id="file-crossword-solver-completion-message-help">
                                If blank, will be generated from the quote and source.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-primary" id="error-msg" role="alert" style="display: none;"></div>
        <p>
            <button class="btn btn-primary" disabled="disabled" id="generate-jpz" type="submit">Generate JPZ</button>
        </p>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"

        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
